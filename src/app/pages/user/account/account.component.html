<div class="account">
    <div class="account-title">
        <h1>Account</h1>
    </div>
    <div class="account-info">
        <h3>{{user.name}}</h3>
        <h3>{{user.email}}</h3>
        <h3>{{user.phoneNumber}}</h3>
        <h3>{{user.cars.length}} auto's</h3>
        <h3>0 vrienden</h3>
    </div>
    <div class="account-actions">
        <button class="rideDetailButton buttonStyleForAnchor" (click)="logOut()">
            <h3>Log uit</h3>
        </button>
    </div>
</div>
